{% extends "layout.html" %}
{% block body %}

    
    {% for authors in all_authors %}
    <table>
        <h2>Author</h2>
        <tr>
            <td><b>Name</b></td>
            <br> {{ authors["Author"] }} </br>
        </tr>
    </table>
    
    <h3> Books </h3>
    <table>
    {% for book in authors["Books"] %}    
        <tr>
            <td> {{ book["name"] }} </td>
        </tr>
    {% endfor %}
    </table>
            

    
    {% endfor %}
{% endblock body %}
