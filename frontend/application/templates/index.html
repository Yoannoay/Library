{% extends "layout.html" %}
{% block body %}

    
    {% for authors in all_authors %}
    <table>
        <h2>Author</h2>
        <tr>
            <td> {{ authors["Author"] }} </td>
        </tr>
    </table>

    <hr size="8" width="90%" color="red">  
    
    <h3> Books </h3>
    <table>
    {% for book in authors["Books"] %}    
        <tr>
            <td> {{ book }} </td>
        </tr>
    {% endfor %}
    </table>
            

    
    {% endfor %}
{% endblock body %}
